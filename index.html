<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Frontend mentor Challenge day 2</title>
</head>
<body>
<main>
    <div class="image-section">
        <picture >
            <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
            <source media="(min-width:0px )" srcset="images/image-product-mobile.jpg">
            <img src="" alt="Product image"  id="product-pics">
        </picture>
    </div>
    
    <div class="price-info">
        <h5>PERFUME</h5>
        <h1>Gabrielle Essence Eau De Parium</h1>
        <p>A floral, solar and voluptuous interpretation compposed by Olivier Polge,Perfumer-creator for the House of CHANEL </p>
        <div class="price">
            <h2>$149.99</h2>
            <strike><h5>$169.99</h5></strike>
        </div>
        <div class="buy"><img src="images/icon-cart.svg" alt="cart" id="icon"><div class="click-me" >Add to Cart</div></div>
    </div>
</main>

    
</body>
</html>
